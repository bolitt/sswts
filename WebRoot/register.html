<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Register</title>
		<script type="text/javascript" src="dojoAjax/dojo.js"></script>
		<script type="text/javascript" src="dojoinclude.js"></script>
		<script type="text/javascript" src="register.js"></script>
		<link rel="stylesheet" type="text/css" href="register.css" />

	</head>
	<body>
		<div>
			注册页面
		</div>
		<div>
			<div>
				学号:
			</div>
			<div>
				<input type="text" id="studentnum" value="" class="large"
					required="true" dojoType="ValidationTextbox" missingMessage="*"
					onKeyUp="checkStudentnum()" />
				<div id="studentnumExists"></div>
			</div>
		</div>
		<div>
			<div>
				密码:
			</div>
			<div>
				<input type="password" id="password1" value="" class="large"
					required="true" dojoType="ValidationTextbox" missingMessage="*"
					onKeyUp="checkStudentnum()" />
				<div id="studentnumExists"></div>
			</div>
		</div>
		<div>
			<div>
				密码again:
			</div>
			<div>
				<input type="password" id="password2" value="" class="large"
					required="true" dojoType="ValidationTextbox" missingMessage="*"
					onKeyUp="checkStudentnum()" />
				<div id="studentnumExists"></div>
			</div>
		</div>
		<div id="userinfo">
		<div>
			<div>
				姓名:
			</div>
			<div>
				<input type="text" id="name" value="" class="large" required="true"
					dojoType="ValidationTextbox" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				入学年份:
			</div>
			<div>
				<input type="text" id="grade" value="" class="large" required="true"
					dojoType="IntegerTextbox" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				性别:
			</div>
			<div>
				<select id="gender" dojoType="combobox" style="width: 300px;"
					autocomplete="false" forceValidOption="true">
					<option value="1">
						男
					</option>
					<option value="0">
						女
					</option>
				</select>
			</div>
		</div>
		<div>
			<div>
				国家或地区:
			</div>
			<div>
				<input dojoType="ComboBox" value="" id="region"
					dataUrl="regionlist.js" style="width: 300px;"
					onValueChanged="toggleNation">
			</div>
		</div>
		<div>
			<div>
				<div id="nation1">
					民族
				</div>
			</div>
			<div>
				<div id="nation2">
					<input dojoType="ComboBox" value="" id="nation"
						dataUrl="nationlist.js" style="width: 300px;">
				</div>
			</div>
		</div>
		<div>
			<div>
				系别:
			</div>
			<div>
				<input dojoType="ComboBox" value="" id="department"
					dataUrl="departmentlist.js" style="width: 300px;">
			</div>
		</div>
		<div>
			<div>
				班号:
			</div>
			<div>
				<input type="text" id="classnum" value="" class="large"
					required="true" dojoType="IntegerTextbox" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				政治面貌:
			</div>
			<div>
				<input dojoType="ComboBox" value="" id="politics"
					dataUrl="politicslist.js" style="width: 300px;">
			</div>
		</div>
		<div>
			<div>
				电话号码:
			</div>
			<div>

				<input type="text" id="tel" class="medium"
					dojoType="ValidationTextbox" required="true" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				手机:
			</div>
			<div>
				<input type="text" id="mobile" class="medium"
					dojoType="ValidationTextbox" required="true" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				电子邮件:
			</div>
			<div>
				<input type="text" id="email" class="long" value=""
					dojoType="EmailListTextbox" trim="true" required="true"
					missingMessage="* 可以输入多个地址，用';'分割"
					invalidMessage="Invalid Email Address List." />
			</div>
		</div>
		<div>
			<div>
				地址:
			</div>
			<div>

				<input type="text" id="address" class="medium"
					dojoType="ValidationTextbox" required="true" missingMessage="*" />
			</div>
		</div>
		<div>
			<div>
				特长:
			</div>
			<div>
				<textarea id="specialty"></textarea>
			</div>
		</div>
		</div>
		<div>
			<div>
				<input type="button" onclick="doRegister()" value="注册" />
			</div>
			<div>
				<input type="button" onclick="doCancel()" value="取消" />
			</div>
		</div>

	</body>
</html>
