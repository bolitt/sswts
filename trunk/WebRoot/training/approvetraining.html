<link rel="stylesheet" type="text/css" href="approvetraining.css" />
<script type="text/javascript" src="approvetraining.js"></script>
<div class="smallmain">
	<div id="approvabletrainings">
	</div>
	<div id="approvabletrainingdetail">
		<div class="training">

			<div dojoType="TitlePane" label="培训详情" labelNodeClass="label"
				containerNodeClass="content">


				<table border="0"
					style="border-collapse: collapse; border: 0px solid #d8d8d8; width: 95%">
					<tr>
						<td style="width: 60px">
							培训名称
						</td>
						<td>
							<div id="trainingName"></div>
						</td>
					</tr>
					<tr>
						<td>
							培训时间
						</td>
						<td>
							<div id="trainingStarttime"></div>
							<div id="trainingEndtime"></div>

						</td>
					</tr>
					<tr>
						<td>
							培训内容
						</td>
						<td>
							<div id="trainingDescription"></div>
						</td>
					</tr>
				</table>

			</div>
		</div>
		<div dojoType="TitlePane" label="申请人详情" labelNodeClass="label"
			containerNodeClass="content">


			<div id="userInfo">
				<table border="0"
					style="border-collapse: collapse; border: 0px solid #d8d8d8; width: 95%">

					<tr>
						<td style="width: 60px">
							系别
						</td>
						<td>
							<div id="department"></div>
						</td>
					</tr>
					<tr>
						<td>
							年级
						</td>
						<td>
							<div id="grade"></div>
						</td>
					</tr>

					<tr>
						<td>
							班级
						</td>
						<td>
							<div id="classnum"></div>
						</td>
					</tr>
					<tr>
						<td style="width: 60px">
							姓名
						</td>
						<td>
							<div id="name"></div>
						</td>
					</tr>
					<tr>
						<td>
							国家或地区
						</td>
						<td>
							<div id="region"></div>
						</td>
					</tr>
					<tr>
						<td>
							政治面貌
						</td>
						<td>
							<div id="political"></div>
						</td>
					</tr>
					<tr>
						<td>
							性别
						</td>
						<td>
							<div id="gender"></div>
						</td>
					</tr>
					<tr>
						<td>
							培训记录
						</td>
						<td>
							<div id="trainingRec"></div>
						</td>
					</tr>
					<tr>
						<td>
							岗位记录
						</td>
						<td>
							<div id="postRec"></div>
						</td>
					</tr>
					<tr>
						<td>
							特长
						</td>
						<td>
							<div id="specialty"></div>
						</td>
					</tr>
					<tr>
						<td>
							六项能力
						</td>
						<td>
							<div>
								<div id="ability1"></div>
								<div id="ability2"></div>
								<div id="ability3"></div>
								<div id="ability4"></div>
								<div id="ability5"></div>
								<div id="ability6"></div>
							</div>
						</td>
					</tr>
				</table>
				<br />
				<br />
				<table border="0"
					style="border-collapse: collapse; border: 0px solid #d8d8d8; width: 95%">
					<tr>
						<td style="width: 60px">
							地址
						</td>
						<td>
							<div id="address"></div>
						</td>
					</tr>
					<tr>
						<td>
							邮箱
						</td>
						<td>
							<div id="email"></div>
						</td>
					</tr>
					<tr>
						<td>
							固定电话
						</td>
						<td>
							<div id="tel"></div>
						</td>
					</tr>
					<tr>
						<td>
							移动电话
						</td>
						<td>
							<div id="mobile"></div>
						</td>
					</tr>


				</table>
			</div>
		</div>
		<div dojoType="TitlePane" label="申请详情" labelNodeClass="label"
			containerNodeClass="content">



			<table border="0"
				style="border-collapse: collapse; border: 0px solid #d8d8d8; width: 95%">

				<tr>
					<td style="width: 60px">
						申请时间
					</td>
					<td>
						<div id="applyTime"></div>
					</td>
				</tr>
				<tr>
					<td>
						申请理由
					</td>
					<td>
						<div id="applyReason"></div>
					</td>
				</tr>
			</table>

		</div>
	</div>
</div>
