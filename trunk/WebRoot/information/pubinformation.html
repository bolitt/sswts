<link rel="stylesheet" type="text/css" href="pubinformation.css" />
<script type="text/javascript" src="pubinformation.js"></script>
<div class="bigmain">
	<form id="pubInformation">
		<table style="width:50%">
			<tr>
				<td style="width:9%">
					标题
				</td>
				<td>
					<input name="title" style="width:100%" />
				</td>
			</tr>
			<tr>
				<td>
					内容
				</td>
				<td>
					<textarea name="content" style="width:100%;height:106px"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					岗位:
				</td>
				<td>
					<input dojoType="ComboBox"
						dataUrl="misc.do?method=getPostsCode&permissionMethodName=hasPublicInfoPostPermission"
						id="postcode" name="postcode" style="width:95%" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="提交！"
						onclick="pubInformation.addPubInformation()" />
				</td>
			</tr>
		</table>
	</form>
</div>
